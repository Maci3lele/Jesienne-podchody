<!DOCTYPE html>
<html lang="pl">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">

  <title>🌟 Gra terenowa 🌟</title>

  <style>
    body { 
      font-family: Arial; 
      text-align: center; 
      margin: 03%; 
      padding: 03%; 
      transition: background-color 0.5s;
    }
    #game { 
      max-width: 400px; 
      margin: 50% auto; 
      padding: 10%; 
      background: rgba(255,255,255,0.9); 
      border-radius: 15px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  
    input { 
      padding: 10px; 
      width: 80%; 
      margin: 10px 0; 
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid #36291e;
    }
    button { 
      padding: 10px 20px; 
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #45a049; }
    #komunikat { font-size: 18px; margin-top: 10px; }
    .etap-0 { background-color: #FFEBEE; }
    .etap-1 { background-color: #E8F5E9; }
    .etap-2 { background-color: #E3F2FD; }
    .etap-3 { background-color: #FFF3E0; }
    .etap-4 { background-color: #F3E5F5; }
    .etap-5 { background-color: #FFFDE7; }
    #grafika { font-size: 30px; margin: 20px 0; }
  </style>

</head>



<body class="etap-0">
  <div id="game">
    <h1>DYNIOBRANIE 🎃</h1>
    <div id="grafika"></div>
   
    <br>
    <p id="pytanie" style="font-size:20px;">
      Ten kto pierwszy dotrze do mety, swe stopy odzieje w jesienne skarpety.
      <br>
      <br> <b>PYTANIE 1:
        
          <br> KRZYŻÓWKA</b> 
    </p>
    <input id="odp" placeholder="Twoja odpowiedź">
    <br>
     <p id="komunikat"></p>
    <button onclick="sprawdz()">Sprawdź</button>
    
  </div>



  <script>
    const etapy = [
      { pytanie: "", odpowiedz: "jesieniara", grafika: "" },
      { pytanie: "PYTANIE 2", odpowiedz: "odpowiedź 2", grafika: '<a href="https://www.google.com/maps/dir//Obrońców+Westerplatte,+41-710+Ruda+Śląska/@50.2741746,18.7913854,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x4716cd9e97549fed:0x827921cd78957940!2m2!1d18.8737857!2d50.2742037?entry=ttu&g_ep=EgoyMDI1MDkyNC4wIKXMDSoASAFQAw%3D%3D">Super ci idzie, dawaj tutaj!</a>' },
      { pytanie: "3", odpowiedz: "3", grafika: "3" },
      { pytanie: "4", odpowiedz: "4", grafika: "4" },
      { pytanie: "5", odpowiedz: "5", grafika: "5" },
      { pytanie: "6", odpowiedz: "6", grafika: "6" }
    ];

    let index = 0;
    function sprawdz() {
      let input = document.getElementById("odp").value.toLowerCase().trim();
      if (input === etapy[index].odpowiedz.toLowerCase()) {
        document.getElementById("komunikat").innerText = "✅ Dobrze!";
        index++;
        if (index < etapy.length) {
          document.getElementById("pytanie").innerText = etapy[index].pytanie;
          document.getElementById("grafika").innerHTML = etapy[index].grafika;
          document.getElementById("odp").value = "";
          document.body.className = `etap-${index}`;
        } else {
          document.getElementById("pytanie").innerText = "🎉 Gratulacje, ukończyłeś grę!";
          document.getElementById("grafika").innerText = "🏆";
          document.getElementById("odp").style.display = "none";
        }
      } else {
        document.getElementById("komunikat").innerText = "❌ Zła odpowiedź, spróbuj jeszcze raz!";
      }
    }
  </script>


</body>
</html>

<p style="font-size:20px;">To jest tekst o wielkości 20px</p>
